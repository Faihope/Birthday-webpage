<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Webpage.</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <h1>Welcome here to see your Akan name.</h1>
    <div class="dialog">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <p>please enter the date</p>
                    <input type="number" name="date" id="Date">
                    <p>please enter the month</p>
                    <input type="number" name="month" id="Month">
                    <p>please enter the year</p>
                    <input type="number" name="year" id="Year">
                </div>
                <div class="col-md-12">
                    <p>please choose your gender</p>
                    <label for="gender">Gender</label>

                    <select name="Gender" id="mygender">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="button">
        <button onclick="OnSubmit()">See Your Akan </button>

    </div>
    <p id="Display"></p>
</body>

</html>
